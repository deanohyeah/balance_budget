<li id="section<%= id %>" class="proposal row <%= category.slug %>" draggable="true" data="<%= value %>" data-id="<%= id %>">
	<div class="eightcol item_name">
	                   <%= name %>
	</div>
	<div class="twocol item_value">
		$<%= value %>
	</div>
	<div class="twocol last">
		<div class="icon-info">
			<div class="proposal_info" style="display: none;">
				<h4>Proposal information</h4>
          	 	<%= info %>
			</div>
		</div>
	</div>
</div>
</li>
